<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Guru</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.0.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<script	src="http://cdn.jsdelivr.net/webjars/jquery/jquery:2.2.1/jquery.min.js"	th:src="@{/webjars/jquery/jquery:2.2.1/jquery.min.js}"></script>
<link href="../static/css/merchant-register.css" th:href="@{css/merchant-register.css}" rel="stylesheet" media="screen"/>

</head>
<body>
	<div class="container">
	 <div class="row  pad-top">
       <div class="col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
		<div class="panel panel-default">
            <div class="panel-heading">
            <strong> Merchant Buisness Details</strong>  
              </div>
           <div class="panel-body">
			<form action="#" th:action="@{/businessDetails}" th:object="${businessDetailsModel}" method="post" data-toggle="validator" role="form">
			<!-- <div class="col-lg-6"> -->
			  <div class="form-group">
				<label for="BuisnessName">Business Name</label>
				<div class="input-group">
				<input type="text" th:field="*{businessName}" class="form-control" placeholder="Please Enter Business Name" required="required"/>
				<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
				</div> 
				</div> 
				 <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <div class="input-group">
                       <input type="text" th:field="*{businessType}" class="form-control" placeholder="Please Enter Business Type" required="required"/>
                       <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pan">Personal Pan</label>
                    <div class="input-group">
                       <input type="text" th:field="*{pan}" class="form-control" placeholder="Please Enter Personal Pan" required="required"/>
                       <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="tin">TIN/VAT</label>
                    <div class="input-group">
                       <input type="text" th:field="*{tin}" class="form-control" placeholder="Please Enter TIN/VAT" required="required"/>
                       <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                    </div>
                </div>
                
               <div class="form-group">
                    <label for="tan">TAN</label>
                    <div class="input-group">
                       <input type="text" th:field="*{tan}" class="form-control" placeholder="Please Enter TAN" required="required"/>
                       <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                    </div>
                </div>
                
                 <input type="submit" name="submit" id="submit" value="Save" class="btn btn-success pull-right">
                 
          <!--   </div>   -->  
			</form>
		  </div>
      </div> 
     </div> 
   </div>
  </div>
</body>
</html>
