<form id="user_form" class="uk-form-stacked">
	<div id="page_content">
		<div id="page_content_inner">
			<div class="md-card uk-margin-large-bottom">
				<div class="md-card-content">
					<h2 class="heading_a">User details</h2>
					<div class="uk-grid">
						<div class="uk-width-medium-1-1 parsley-row">
							<label for="fullName">Full Name<span class="req">*</span></label>
							<input type="text" name="fullName" id="fullName" class="md-input"
								md-input ng-model="user.fullName" data-parsley-required="true"
								data-parsley-group="block1" />
						</div>
					</div>

					<div class="uk-grid" >
						<div class="uk-width-medium-1-2 parsley-row">
							<label for="wizard_birth_place">Email<span class="req">*</span></label>
							<input type="text" name="email" id="email" class="md-input"
								md-input ng-model="user.email" data-parsley-trigger="change"
								data-parsley-required="true" data-parsley-group="block1" />
						</div>
						<div class="uk-width-medium-1-2 parsley-row">
							<label for="wizard_birth">Mobile<span class="req">*</span></label>
							<input type="text" name="mobile" id="mobile" class="md-input"
								md-input ng-model="user.mobile" data-parsley-required="true"
								data-parsley-type="number" data-parsley-length="[10,12]" />
						</div>
					</div>

					<div
						class="uk-grid uk-grid-width-medium-1-1 uk-grid-width-large-1-3"
						data-uk-grid-margin>
						<div class="parsley-row">
							<label for="wizard_birth">User Name<span class="req">*</span></label>
							<input type="text" name="userName" id="userName" class="md-input"
								md-input ng-model="user.userName" data-parsley-required="true" />
						</div>
						<div class=" parsley-row">
							<label for="wizard_birth">Password<span class="req">*</span></label>
							<input type="password" name="password" id="password"
								class="md-input" md-input ng-model="user.password"
								data-parsley-required="true" />
						</div>
						<div class="parsley-row">
							<label for="wizard_birth_place">Confirm Password<span
								class="req">*</span></label> <input type="password"
								name="confirmPassword" id="confirmPassword" class="md-input"
								md-input ng-model="user.confirmPassword"
								data-parsley-required="true" data-parsley-equalto="#password" />
						</div>
					</div>

				</div>
			</div>


			<div class="md-card uk-margin-large-bottom">
				<div class="md-card-content">
					<h2 class="heading_a">Assign role</h2>
					<div ng-controller="AssignRoleTableController as showCase">
						<table datatable dt-options="showCase.dtOptions"
							dt-column-defs="showCase.dtColumnDefs"
							dt-instance="showCase.dtInstance" class="uk-table"
							cellspacing="0" width="100%"></table>
					</div>
					
					
					<div class="uk-grid uk-grid-width-1-1 uk-margin-large-top">
					<div class="uk-clearfix">
						<div class="uk-float-right">
							<a class="md-btn md-btn-primary md-btn-wave-light"
								href="javascript:void(0)" ng-click="onCancel()">Cancel</a> <a
								class="md-btn md-btn-warning md-btn-wave-light"
								href="javascript:void(0)" ng-click="onReset()">Reset</a> <a
								class="md-btn md-btn-success md-btn-wave-light"
								href="javascript:void(0)" ng-click="onSave()">Save</a>
						</div>
					</div>
				</div>
					
				</div>
			</div>
		</div>
	</div>
</form>
