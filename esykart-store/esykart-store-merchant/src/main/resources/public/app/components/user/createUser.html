<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form id="user_form" class="uk-form-stacked" >
                    <wizard on-finish="saveUser()" template="app/templates/wizard.tpl.html">
                        <wz-step wz-title="User details" template="app/templates/wizard.step.tpl.html" canexit="validateUserDetails">
                            <h2 class="heading_a">  User details
                                <span class="sub-heading">Enter user account details. </span>
                            </h2>
                            <hr class="md-hr"/>
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="fullName">Full Name<span class="req">*</span></label>
                                    <input type="text" name="fullName" id="fullName" class="md-input"  
                                    		md-input ng-model="user.fullName"  
                                    		data-parsley-required="true" 
                                    		data-parsley-group="block1"/>
                                </div>
                            </div>
                            
                             <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <label for="wizard_birth_place">Email<span class="req">*</span></label>
                                    <input type="text" name="email" id="email" class="md-input"  
                                   		   md-input ng-model="user.email" 
                                   		   data-parsley-trigger="change" 
                                   		   data-parsley-required="true"
                                   		   data-parsley-group="block1" />
                                </div>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <label for="wizard_birth">Mobile<span class="req">*</span></label>
                                    <input type="text" name="mobile" id="mobile" class="md-input"  
		                                    md-input ng-model="user.mobile" 
		                                    data-parsley-required="true"
		                                    data-parsley-type="number" 
		                                    data-parsley-length="[10,12]" />
                                </div>
                            </div>

 							<div class="uk-grid uk-grid-width-medium-1-1 uk-grid-width-large-1-3" data-uk-grid-margin>
                                <div class="parsley-row">
                                        <label for="wizard_birth">User Name<span class="req">*</span></label>
                                        <input type="text" name="userName" id="userName" class="md-input"  
		                                        md-input ng-model="user.userName"  
		                                        data-parsley-required="true"/>
                                </div>
                                <div class=" parsley-row">
                                         <label for="wizard_birth">Password<span class="req">*</span></label>
                                         <input type="password" name="password" id="password"  class="md-input"  
		                                         md-input ng-model="user.password"  
		                                         data-parsley-required="true"/>
                                </div>
                                <div class="parsley-row">
                                        <label for="wizard_birth_place">Confirm Password<span class="req">*</span></label>
                                        <input type="password" name="confirmPassword" id="confirmPassword" class="md-input" 
		                                         md-input ng-model="user.confirmPassword" 
		                                         data-parsley-required="true"
		                                         data-parsley-equalto="#password"/>
                                </div>
                            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>
                       
                        <wz-step wz-title="Assign role" template="app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Assign role
                                <span class="sub-heading">Assign role to user.</span>
                            </h2>
                            <hr class="md-hr"/>
                             <div ng-controller="role_table as showCase">
				                <table datatable dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="uk-table" cellspacing="0" width="100%"></table>
				            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Submit</button>
                            </div>
                        </wz-step>
                    </wizard>

                </form>
            </div>
        </div>

    </div>
</div>
