<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form id="role_form" class="uk-form-stacked" >
                    <wizard on-finish="saveRole()" template="resources/app/templates/wizard.tpl.html">
                        <wz-step wz-title="Role details" template="resources/app/templates/wizard.step.tpl.html" canexit="validateRoleDetails">
                            <h2 class="heading_a">  Role details
                                <span class="sub-heading">Enter user role details. </span>
                            </h2>
                            <hr class="md-hr"/>
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="wizard_fullname">Name<span class="req">*</span></label>
                                    <input type="text" name="name" id="name" class="md-input"  
                                    		md-input ng-model="role.name"  
                                    		data-parsley-required="true" 
                                    		data-parsley-length="[4,100]"
                                    		data-parsley-group="block1"/>
                                </div>
                            </div>
                            
                             <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="wizard_birth_place">Description<span class="req">*</span></label>
                                    <input type="text" name="description" id="description" class="md-input"  
                                   		   md-input ng-model="role.description" 
                                   		   data-parsley-required="true"
                                   		   data-parsley-length="[10,255]"
                                   		   data-parsley-group="block1" />
                                </div>
                                
                            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>
                       
                        <wz-step wz-title="Assign permission" template="resources/app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Permission
                                <span class="sub-heading">Assign permission to role.</span>
                            </h2>
                            <hr class="md-hr"/>
                             <div ng-controller="permission_table as showCase">
				                <table datatable dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" dt-instance="showCase.dtInstance" class="uk-table" cellspacing="0" width="100%"></table>
				            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Submit</button>
                            </div>
                        </wz-step>
                    </wizard>
                </form>
            </div>
        </div>
    </div>
</div>
