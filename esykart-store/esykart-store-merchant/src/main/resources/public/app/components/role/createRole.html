<div id="page_content">
	<div id="page_content_inner">

		<div class="md-card">
			<div class="md-card-content">
				<h3 class="heading_a">Role Details</h3>
				<div class="uk-grid" data-uk-grid-margin>
					<div class="uk-width-medium-1-1">
						<label>Name</label> 
						<input type="text" class="md-input" md-input ng-model="category.name" />
					</div>
				</div>

				<div class="uk-grid">
					<div class="uk-width-1-1">
						<div class="uk-form-row">
							<label>Description</label>
							<input type="text" class="md-input" md-input ng-model="category.description" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="md-card">
			<div class="md-card-content">
				<h3 class="heading_a uk-margin-bottom">Permissions</h3>
	            <div class="md-card uk-margin-medium-bottom">
	                <div class="md-card-content">
	                    <div class="uk-grid" data-uk-grid-margin>
	                        <div class="uk-width-1-1">
	                            <ul class="uk-tab" data-uk-tab="{connect:'#tabs_1'}" >
	                                <li ng-repeat="menu in menus"  ng-class='{uk-active:$first}' >
	                                	<a href="#"> 
	                                		<i class="material-icons" ng-bind-html="menu.icon"></i> {{menu.title}}
                                		</a>
                               		</li>
	                            </ul>
	                            <ul id="tabs_1" class="uk-switcher uk-margin">
	                            	<li ng-repeat="menu in menus" >
                           			<div class="md-card uk-margin-medium-bottom">
					                    <div class="uk-overflow-container">
						                        <table class="uk-table uk-table-condensed">
						                            <thead>
						                            <tr>
						                                <th ng-if="menu.submenu">{{menu.submenu}}</th>
						                                <th>Table Heading</th>
						                                <th>Table Heading</th>
						                            </tr>
						                            </thead>
						                            <tbody>
						                            <tr>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                            </tr>
						                            <tr>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                            </tr>
						                            <tr>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                                <td>Table Data</td>
						                            </tr>
						                            </tbody>
						                        </table>
						                    </div>
						            </div>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	            </div>

				<div class="uk-grid uk-grid-width-1-1">
					<div class="uk-clearfix">
						<div class="uk-float-right">
							<a class="md-btn md-btn-primary md-btn-wave-light"
								href="javascript:void(0)" ng-click="onCancel()">Cancel</a> <a
								class="md-btn md-btn-warning md-btn-wave-light"
								href="javascript:void(0)" ng-click="onReset()">Reset</a> <a
								class="md-btn md-btn-success md-btn-wave-light"
								href="javascript:void(0)" ng-click="onSave()">Save</a>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
