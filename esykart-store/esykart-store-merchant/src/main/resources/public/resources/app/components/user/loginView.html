    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_section">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form id="login_form" data-parsley-validate>
                    <div class="uk-form-row">
                        <label for="login_username">Username</label>
                        <input class="md-input" type="text" id="login_username" ng-model="authenticationModel.userName" md-input required/>
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Password</label>
                        <input class="md-input" type="password" id="login_password" ng-model="authenticationModel.password" md-input required/>
                    </div>
                    <div class="uk-margin-medium-top">
                        <a  href="#" class="md-btn md-btn-primary md-btn-block md-btn-large"  ng-click="login($event)"> Sign In</a>
                    </div>
                    <div class="uk-margin-top">
                        <a href="#" id="login_help_show" class="uk-float-right" ng-click="passwordReset($event)">Forgot Password</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" icheck ng-model="authenticationModel.staySigned" />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                </form>
            </div>
            
             <div class="md-card-content large-padding" id="reset_password_section" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
                <h2 class="heading_a uk-margin-large-bottom">Reset password</h2>
                <form>
                    <div class="uk-form-row">
                        <label for="login_email_reset">Your email address</label>
                        <input class="md-input" type="text" ng-model="authenticationModel.userName" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a  href="#" class="md-btn md-btn-primary md-btn-block md-btn-large"  ng-click="resetPassword($event)"> Reset password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
