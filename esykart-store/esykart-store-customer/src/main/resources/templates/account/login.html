<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 
  <link rel="stylesheet" type="text/css" th:href="@{../vendor/bootstrap/bootstrap.css}" media="screen" />
  <link rel="stylesheet" type="text/css" th:href="@{../login/css/login_page.min.css}" media="screen" />
  <link rel="stylesheet" type="text/css" th:href="@{../vendor/bootstrap/bootstrap-social.css}" media="screen" />
  <link rel="stylesheet" type="text/css" th:href="@{../css/font-awesome/css/font-awesome.min.css}" media="screen" />
     
</head>
<body >

    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form action="#" th:action="@{/account/login}" th:object="${MODEL}" method="post" id = "authenticate_form">
			    	<div class="uk-form-row">
                        <label for="login_username">Username</label>
<!--                         th:field="*{userName}" -->
                        <input class="md-input" type="text" value="superAdmin" id="login_username" name ="userName"  data-parsley-required="true" data-parsley-whitespace="trim"/>
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Password</label>
<!--                         th:field="*{password}" -->
                        <input class="md-input" type="password" value="SuperAdm!n" id="login_password" name="password" data-parsley-required="true" data-parsley-whitespace="trim"/>
                    </div>
                    <div class="uk-margin-medium-top">
                    	<button id = "sign_in" class="md-btn md-btn-primary md-btn-block md-btn-large" value="Sign In" type="button"> Sign In </button>
                    </div>
                    <div class="uk-margin-top">
                        <a href="#" id="signup_form_show" class="uk-float-right">Create an account</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                              
                        </span>
                        <a class="btn btn-block btn-social  btn-facebook"> <span class="fa fa-facebook"></span> Sign in with Facebook </a>
                        <a class="btn btn-block btn-social  btn-google"> <span class="fa fa-google"></span> Sign in with Google </a> 
                    </div>
			    </form>
            </div>
        </div>
    </div>
</body>
</html>
<script   src="../vendor/jquery/jquery.min.js"></script>
<script th:src="@{../vendor/modernizr/bootstrap.min.js}"></script>
<script th:src="@{../vendor/bootstrap/less/modernizr.js}"></script> 
<script th:src="@{../vendor/bootstrap/less/bootstrap-social.less}"></script> 
<script th:src="@{../login/js/login.js}"></script>
